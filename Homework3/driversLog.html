  <body>
    <div id = "container">
		<nav id = "header" class = "navbar navbar-inverse navbar-fixed-top">
			<div id = "navStyle" class = "container-fluid">
				
				<h1 id = "titleTop">CTT Driver's Log</h1>
			</div>
		</nav>	
		<h2>...</h2>
		
		
		<!----------------------------------------------------------------------->
		<div id = "body">
			
			<div id = "logBox" class = "textbox container">
				<h1>Request Log</h1>
				
				<ol id = "requestList">
				
				
				</ol>
				
			</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
	<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>	
	
	<script>
		$(document).ready(function() {
			console.log("DOM loaded");
			
			var firebaseRef = new Firebase("https://cttRequestLog.firebaseio.com/");
			
			firebaseRef.orderByKey().on("child_added", function(snapshot, previousNeighborId){
			
				var request = snapshot.val();
				
				var requestLi = $("<li>" + request.name + ", at " + request.pickUp + " " + "</li>");
				
				requestLi.attr("id", snapshot.key());
			
				if(previousNeighborId !== null) {
                        
                    //get the li of the previous one
                    var previousRequestLi = $("#" + previousNeighborId);
                        
                    //add the new li after the previous one
                    previousRequestLi.after(requestLi);        
                        
                } 
				
				else { //no previous neighbor
                        
					//grab the guestlist ul
					var requestList = $("#requestList");
						
					//add the first item to the list
					requestList.append(requestLi);
					
                }
				
				var pickUpButton = document.createElement("button");
				var btnText = document.createTextNode("Pick Up");
				
				
				pickUpButton.appendChild(btnText);
				$("#" + snapshot.key()).append(pickUpButton);
				
				pickUpButton.addEventListener("click", function(){
					console.log("pickUpPressed");
					
					var requestRef = new Firebase('https://cttRequestLog.firebaseio.com/' + snapshot.key());
					
					var sendTo = request.email;
					var pickUpLoc = request.pickUp;
					console.log(sendTo);
					
					window.open('mailto:' + sendTo + '?subject=Your Driver has Arrived!&body=Hey There! This is an email notification letting you know your CTT driver has arrived at ' + pickUpLoc + ' to pick you up.');
					
					requestRef.remove();
				});
			});
			
			//ask for a continuous read of the root of the firebase with on("child_removed")
			firebaseRef.on("child_removed", function(snapshot) {
				
				//remove the li with the deleted guest's id
				$("#" + snapshot.key()).remove();
				
			});
			
						
		});
	</script>
  </body>
