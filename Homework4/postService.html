	<script>
		$(document).ready(function() {
			console.log("DOM loaded");
			
			var viewportWidth = $(window).width();
			
			console.log(viewportWidth);
			
			if (viewportWidth < 500){
				$("#logo2").hide();
			}
			
			$("#geoButton").on("click", function(){
				
				console.log("here");
				doReverse();
			
			});
			
			var firebaseRef = new Firebase ("https://providerprofiles.firebaseio.com/");
			

			
			$("#submitButton").on("click", function(){
				
				var name = $("#userName").val();
				var email = $("#userEmail").val();
				var location = $("#userLocation").val();
				location = location.slice(0, 5);
				var service = $("#serviceContent").val();
								
				console.log(name);
				console.log(email);
				console.log(location);
							
				if(name == ""){
					alert("Please enter your name, so Employers can identify you.");
				}
				else if(email == "" || validateEmail(email) == false){
					alert("Please enter your email, so Employers can contact you.");
				}
				else if(location == "" || location == null || location == NaN){
					alert("Telling us where you are can help Employers find you.");
				}
				else if(service == "" || service == null){
					alert("Please fill in the service section of the page.");
				}
				else {
					
					addToFirebase(name, email, location, service);
					
					window.open("RvrsBoard.html", "_self");
					alert("Thank you for submitting your Profile");
				}
			});
			
			function validateEmail(emailAddress) {
				var atPos = emailAddress.indexOf("@");
				var dotPos = emailAddress.lastIndexOf(".");
			
				if (atPos < 1 || dotPos < atPos + 2 || dotPos + 2 >= emailAddress.length) {
					return false;
				}
			}
			
			function addToFirebase (name, email, location, service) {
				var test = "";
				
				firebaseRef.orderByKey().equalTo(location).once('value', function(snapshot){
						var timestamp = Date.now();
						var addRef = new Firebase ("https://providerprofiles.firebaseio.com/" + location);
						addRef.push({"name": name, "email": email, "service": service, "timestamp":timestamp});
				});
								
			}
			
			$("#cancelButton").on("click", function(){
					window.open("RvrsBoard.html", "_self");
			});
	
		});
	</script>
